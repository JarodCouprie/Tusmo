<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
    <title>Tutututusmo !</title>
</head>
<body>
    <main>
        <h1>
            Tu tu tu tusmo !
        </h1>
        <section id="tusmo-container">
            <article class="tusmo-item" id="letter-1"></article>
            <article class="tusmo-item" id="letter-2"></article>
            <article class="tusmo-item" id="letter-3"></article>
            <article class="tusmo-item" id="letter-4"></article>
            <article class="tusmo-item" id="letter-5"></article>
            <article class="tusmo-item" id="letter-6"></article>
            <article class="tusmo-item" id="letter-7"></article>
        </section>
        <section id="submit-section">
            <form>
                <input type="text" id="letter-try" name="letter-try" placeholder="Entrez une lettre" required>
                <button id="submit-button">
                    Try
                </button>
            </form>
        </section>
        <div id="key-container">
            <div class="key" id="key-1">a</div>
            <div class="key" id="key-2">z</div>
            <div class="key" id="key-3">e</div>
            <div class="key" id="key-4">r</div>
            <div class="key" id="key-5">t</div>
            <div class="key" id="key-6">y</div>
            <div class="key" id="key-7">u</div>
            <div class="key" id="key-8">i</div>
            <div class="key" id="key-9">o</div>
            <div class="key" id="key-10">p</div>
            <div class="key" id="key-11">q</div>
            <div class="key" id="key-12">s</div>
            <div class="key" id="key-13">d</div>
            <div class="key" id="key-14">f</div>
            <div class="key" id="key-15">g</div>
            <div class="key" id="key-16">h</div>
            <div class="key" id="key-17">j</div>
            <div class="key" id="key-18">k</div>
            <div class="key" id="key-19">l</div>
            <div class="key" id="key-20">m</div>
            <div class="key" id="key-21">w</div>
            <div class="key" id="key-22">x</div>
            <div class="key" id="key-23">c</div>
            <div class="key" id="key-24">v</div>
            <div class="key" id="key-25">b</div>
            <div class="key" id="key-26">n</div>
        </div>
        <section id="new-game">
            <div id="hp-bar">
                <div id="attempt">
                </div>
            </div>
            <button id="new-word">
                New word
            </button>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
    <title>Tutututusmo !</title>
</head>
<body>
    <main>
        <h1>
            TU TU TU TUSMO !
        </h1>
        <section id="tusmo-container">
            <article class="tusmo-item" id="letter-1"></article>
            <article class="tusmo-item" id="letter-2"></article>
            <article class="tusmo-item" id="letter-3"></article>
            <article class="tusmo-item" id="letter-4"></article>
            <article class="tusmo-item" id="letter-5"></article>
            <article class="tusmo-item" id="letter-6"></article>
            <article class="tusmo-item" id="letter-7"></article>
        </section>
        <section id="submit-section">
            <form>
                <input type="text" id="letter-try" name="letter-try" placeholder="Entrez une lettre" required>
                <button id="submit-button">
                    Try
                </button>
            </form>
        </section>
        <div id="key-container">
            <div class="key a" id="key-1">a</div>
            <div class="key z" id="key-2">z</div>
            <div class="key e" id="key-3">e</div>
            <div class="key r" id="key-4">r</div>
            <div class="key t" id="key-5">t</div>
            <div class="key y" id="key-6">y</div>
            <div class="key u" id="key-7">u</div>
            <div class="key i" id="key-8">i</div>
            <div class="key o" id="key-9">o</div>
            <div class="key p" id="key-10">p</div>
            <div class="key q" id="key-11">q</div>
            <div class="key s" id="key-12">s</div>
            <div class="key d" id="key-13">d</div>
            <div class="key f" id="key-14">f</div>
            <div class="key g" id="key-15">g</div>
            <div class="key h" id="key-16">h</div>
            <div class="key j" id="key-17">j</div>
            <div class="key k" id="key-18">k</div>
            <div class="key l" id="key-19">l</div>
            <div class="key m" id="key-20">m</div>
            <div class="key w" id="key-21">w</div>
            <div class="key x" id="key-22">x</div>
            <div class="key c" id="key-23">c</div>
            <div class="key v" id="key-24">v</div>
            <div class="key b" id="key-25">b</div>
            <div class="key n" id="key-26">n</div>
        </div>
        <button id="new-word">
            New word
        </button>
    </main>
</body>
</html>
